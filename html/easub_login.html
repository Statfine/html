<!DOCTYPE html>
<html lang="zh-CN" class="no-js" style="height: 100%"> <!--<![endif]-->
  
  <head>
  	<meta charset="utf-8">
    <meta name="Description" content="description">
    <title>登录</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <!-- ================== BEGIN BASE CSS STYLE ================== -->
     <link rel="stylesheet" href="../css/materialize/css/materialize.css">
    <link rel="stylesheet" href="../css/style.css">
  	<!-- ================== END BASE CSS STYLE ================== -->

    <style type="text/css">
		
		.header_top { position:fixed; top:0; height:65px; width:100%; background-color:#fff;    box-shadow: 0 0 5px #888;
    -webkit-box-shadow: 0 0 5px #888; -moz-box-shadow: 0 0 5px #888; z-index:1000}
		.header_top .header_top_content {line-height:65px}
		
		.ul_login {width:100%; height:62px; border-bottom:1px #e3e3e3 solid}
		.ul_login li {width:50%; float:left}
		.ul_login li .tab {width:110px; margin:0 auto; line-height:62px; text-align:center; font-size:18px; color:#96999c; letter-spacing:6px; padding-left:5px;  cursor:pointer}
		.ul_login li .tab:hover { background-color:#f2f2f3}
		.ul_login li .choose { color:#16998c; border-bottom:2px #16998c solid;  height:61.5px}
		
		.regist { display:block}
		.login { display:none}
		
		/*
		6265  border-bottom: 1px solid #9e9e9e; 默认
		6286  border-bottom: 1px solid #26a69a;box-shadow: 0 1px 0 0 #26a69a; 编辑 (0aa89e)
		6292 border-bottom: 1px solid #4CAF50;box-shadow: 0 1px 0 0 #4CAF50 完成
		6298 border-bottom: 1px solid #F44336; box-shadow: 0 1px 0 0 #F44336 错误 (f44336)invalid   disabled
		*/
		
		.complete_color {color:#4CAF50!important;}
		.error_color {color:#f44336!important;}
		
		.regist_btn {margin-top:40px; width:100%; height: 40px;line-height: 40px;    background-color: #0aa89e;letter-spacing:6px; font-size:16px;box-shadow:none}
		.regist_btn:hover {background-color: #16998c;box-shadow:none; cursor:pointer}
		.cancel_btn {margin-top:10px; background-color:#e5e6e6; color:#20252B}
		.cancel_btn:hover {background-color:#d2d5d5;}
    </style>
    
  </head>



  <body style="height:100%; background-color:#fff; padding-top:65px">
 	
     <!-- 顶部区域 -->
     <div class="header_top">
        <div class="header_top_content clearfix">
            <img src="" style=" width:100px; height:38px; margin-left:45px;vertical-align: middle;">
            <div style="float:right; margin-right:38px">
                <span style=" margin-right:47px">功能介绍</span>
                <i class="material-icons dp48" style="vertical-align: middle;">search</i>
                <span style="">参与任务</span>
            </div>
        </div>
    </div>
    <!-- 顶部区域 -->
    
    <div class="content_action" >
		<div style="height:630px; width:100%; background-color:#e5e5e5">
        	<div style="width:1180px; margin:0 auto 0 auto; position:relative">
            	<img src="http://imgcache.qq.com/vipstyle/nr/box/platform/img/images/index/index-bg2.png" style="width:1180px; height:auto; margin-top:122px">
                
                <!-- content -->
                <div class="z-depth-1" style=" position:absolute; right:55px; top:35px; width:460px; min-height:558px; background-color:#fff">
                	
                    <ul class="ul_login clearfix">
                        <li>
                            <div class="tab choose" attr-data="1">注册</div>
                        </li>
                        <li>
                           	<div class="tab" attr-data="2">登录</div>
                        </li>
                    </ul>
                    
                    <!-- regist -->
                    <div class="regist" style="padding:0 60px">
                    
                    	<!-- registOne  -->
                    	<div class="row regist_step_one">
                          <div class="input-field" style="margin-top:45px">
                            <input placeholder="" id="regist_email" type="text" class="validate">
                            <label for="regist_email" class="active" style="left:0">邮箱</label>
                            <p style="font-size:12px; color:#ee2b2a; margin-top:-5px; display:none">邮箱已被使用</p>
                          </div>
                          
                          <div class="input-field" style="margin-top:45px">
                            <input placeholder="" id="regist_password" type="text" class="validate">
                            <label for="regist_password" class="active" style="left:0">密码</label>
                            <p style="font-size:12px; color:#ee2b2a; margin-top:-5px; display:none">邮箱已被使用</p>
                          </div>
                          
                          <div class="input-field" style="margin-top:45px">
                            <input placeholder="" id="regist_sure_password" type="text" class="validate invalid">
                            <label for="regist_sure_password" class="active error_color" style="left:0">确认密码</label>
                            <p style="font-size:12px; color:#ee2b2a; margin-top:-5px" >邮箱已被使用</p>
                          </div>
                          
                          <p style="margin-top:35px;">
                          	<input type="checkbox" id="test5" />
                            <label for="test5" style=" font-size:12px">我已阅读并同意相关<span style=" color:#0aa89e; text-decoration:underline">服务条款</span></label>
                          </p>
                          
                          <button class="btn waves-effect waves-light regist_btn" id="regist_btn">注册</button>
                          
                        </div>
                        <!-- registOne  -->
                        
                        <!-- registTwo  -->
                        <div class="row regist_step_two" style="display:none">
                        	<div class="input-field" style="margin-top:45px">
                            <input placeholder="" id="regist_name" type="text" class="validate">
                            <label for="first_name" class="active" style="left:0">昵称</label>
                            <p style="font-size:12px; color:#ee2b2a; margin-top:-5px; display:none">邮箱已被使用</p>
                          </div>
                          
                          <ul id="choose_language">
                              <li class="input-field" style="margin-top:35px">
                                <select id="mother_language">
                                    
                                </select>
                                <label style="left:0">母语</label>
                              </li>
                              
                              <li class="input-field" style="margin-top:45px">
                                <select id="first_good_language" name="good_language">
                                </select>
                                <label style="left:0">擅长语言</label>
                              </li>
                          </ul>
                          
                          <p id="add_good_language" style="color:#0aa89e; cursor:pointer; font-size:12px">+添加擅长语言</p>
                          
                          <button class="btn waves-effect waves-light regist_btn" id="complete_regist" style="letter-spacing:1px;">完成注册</button>
                          <button class="btn waves-effect waves-light regist_btn cancel_btn" id="cancel_regist">返回</button>
                          
                        </div>
                        <!-- registTwo  -->
                        
                    </div>
                    <!-- regist -->
                    
                    <!-- login -->
                    <div class="login" style="padding:0 60px">
                    	<div class="row">
                          <div class="input-field" style="margin-top:45px">
                            <input placeholder="" id="login_email" type="text" class="validate">
                            <label for="login_email" class="active" style="left:0">邮箱</label>
                            <p style="font-size:12px; color:#ee2b2a; margin-top:-5px; display:none">邮箱已被使用</p>
                          </div>
                          
                          <div class="input-field" style="margin-top:45px">
                            <input placeholder="" id="login_password" type="text" class="validate">
                            <label for="login_password" class="active" style="left:0">密码</label>
                            <p style="font-size:12px; color:#ee2b2a; margin-top:-5px; display:none">邮箱已被使用</p>
                          </div>
                          
                          <button class="btn waves-effect waves-light regist_btn" id="login_btn">登录</button>
                          
                        </div>
                    </div>
                    <!-- login -->
                    
                </div>
                <!-- content -->
                
                
            </div>
        </div>
    </div>
      
  </body>



  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery_lazyload/1.9.5/jquery.lazyload.min.js"></script>
  <script src="../css/materialize/js/materialize.min.js"></script>
  <script src="../js/respond/respond.js"></script>
  
  <script src="../js/select.js"></script>
  
  <script>
  
  	var languageList = '<option value="" disabled selected>'+"---"+'</option>';

    $(document).ready(function(){
	  
	  setLanguage();
	  $("#mother_language").html(languageList);
	  $("#first_good_language").html(languageList); 
      $('select').material_select();


      //图片插件
      $("img.lazy").lazyload({
        effect: "fadeIn",
        skip_invisible : false,
        threshold : 100 
      });
      
		$(".ul_login li").delegate(".tab","click",function(){   
			if(!$(this).hasClass('choose')){
    			 $(".ul_login li").find('.tab').removeClass("choose");
    			 $(this).addClass('choose');
    			 
    			 var witch = $(this).attr('attr-data');
    			 if(witch == 1){
    				 $(".regist").show();
    				 $(".login").hide();
    			 }else{
    				 $(".regist").hide();
    				 $(".login").show();
    			 }
    		 }
		});

		$("input").focus(function(){
            $(this).parent().find('label').removeClass('error_color');
			$(this).removeClass('invalid')
			$(this).parent().find('p').hide();
		}).blur(function(){
			if($(this).val().length > 0){
				$(this).parent().find('label').addClass('complete_color');
			}else{
				$(this).parent().find('label').removeClass('error_color');
				$(this).parent().find('label').removeClass('complete_color');
				$(this).removeClass('invalid')
				$(this).parent().find('p').hide();
			}
		});

		//注册Step1
		$("#regist_btn").click(function(){
			$(".regist_step_one").hide();
		 	$(".regist_step_two").show();
		});
		//注册Step2
		$("#cancel_regist").click(function(){
			$(".regist_step_one").show();
		 	$(".regist_step_two").hide();
		});
		$("#complete_regist").click(function(){
			alert(1)
		});
		
		//
		$("#add_good_language").click(function(){
			
			var append = '<li class="input-field" style="margin-top:45px">'
                                +'<select name="good_language">'
                                +languageList  
                           		+'</select>'
                           		+'<label style="left:0">'+"擅长语言"+'</label>'
                           +'</li>'
		
			$("#choose_language").append(append);
			$('select').material_select();
		});
  	 
    });
	
	function setLanguage(){
		var r = languageSelect.split(";");
		for(var i = 0; i < r.length; i++){
			languageList += '<option value="'+r[i]+'">'+r[i]+'</option>';
		}
	}
	
  </script>

</html>
