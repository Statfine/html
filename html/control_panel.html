<!DOCTYPE html>
<html lang="zh-CN" class="no-js" style="height: 100%"> <!--<![endif]-->
  
  <head>
  	<meta charset="utf-8">
    <meta name="Description" content="description">
    <title>Panel</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
      
    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cover_layer.css">
    <link rel="stylesheet" href="../js/selectlist/css/jquery.selectlist.css">
  	<!-- ================== END BASE CSS STYLE ================== -->

    <style type="text/css">
	
		.header_top { position:fixed; top:0; height:50px; width:100%; background-color:#417851}
		.header_top .header_top_content { margin:0 auto; width:1180px; line-height:50px}
		.header_note {position:fixed; top:50px; height:30px; width:100%; background-color:#fffff5}
      	.header_note .header_note_content {margin:0 auto; width:1180px;height:30px; line-height:30px}
		
		.yimu_content { width:1180px; margin:70px auto 0 auto}
		.yimu_content .left_project { width:220px; float:left}
		
		.choose { background-color:#b2ce8e; color:#fff}
	  
    </style>
    
  </head>



  <body style=" padding-top:50px">

    <!-- 顶部区域 -->
    <div class="yimu_header">
        <div class="header_top">
            <div class="header_top_content clearfix">
                <img src="" style=" width:100px; height:38px">
                <div style="float:right; margin-right:25px">
                    <img src="" style=" width:38px; height:38px;">
                    <span style="color:#fff; font-size:16px">name</span>
                    <img src="" style=" width:38px; height:38px; margin-left:30px">
                </div>
            </div>
        </div>
        <div class="header_note">
            <div class="header_note_content clearfix">
            	<span>公告栏</span>
                <p style="float:right; line-height:30px; color:#b1ce8e">不在显示</p>
            </div>
        </div>
    </div>
    <!-- 顶部区域 -->


    <!-- 内容区域 -->
    <div class="yimu_content clearfix">
      
      <!-- 左边区域 -->
      <div class="left_project">
      
      	<div id="initiating_task" style="width:220px; height:40px; line-height:40px; text-align:center; background-color:#fff; color:#73b120; cursor:pointer">
        	发起任务
        </div>
        
        <div id="join_task" style="width:220px; height:40px; line-height:40px; text-align:center; background-color:#fff; color:#73b120; cursor:pointer; margin:10px 0 20px 0">
        	参与任务
        </div>
      	
        <ul class="nav" id="side_menu">
        		<li style=" width:220px; min-height:50px; line-height:50px; border-bottom:1px solid #e3e3e3;padding-left:15px; cursor:pointer" class="choose">
                	<p style="height:50px; line-height:50px; text-align: left">控制面板</p>
                </li>
            	<li class="has-sub" style=" width:220px; min-height:50px; line-height:50px; border-bottom:1px solid #e3e3e3;padding-left:15px; cursor:pointer">
					
					<p style="height:50px; line-height:50px; text-align:left">项目管理<b class="caret pull-right" style="margin-top: 25px;margin-right: 10px"></b></p>
					<ul class="sub-menu" style="display: none;">
						<li class="" style="height:35px; line-height:35px; padding-left:32px; cursor:pointer">全部项目</li>
						<li style="height:35px; line-height:35px; padding-left:32px; cursor:pointer">我发起的</li>
                        <li style="height:35px; line-height:35px; padding-left:32px; cursor:pointer">我参与的</li>
					</ul>
				</li>
                <li style=" width:220px; height:50px; min-height:50px; border-bottom:1px solid #e3e3e3;padding-left:15px; cursor:pointer">
                	<p style="height:50px; line-height:50px; text-align: left">控制面板<b class="caret pull-right" style="margin-top: 25px;margin-right: 10px"></b></p>
                </li>
		</ul>

      </div>
      <!-- 左边区域 -->

      <!-- 右边边区域 -->
      <div class="right_project">
      
        
      </div>
      <!-- 右边区域 -->

    </div>
  	<!-- 内容区域 -->
    
    
    <!-- 悬浮层 -->
    <div id="cover_layer" class="cover_layer"></div>
    
    <!-- 发起任务 -->
    <div id="initiating_task_layer" class="layer_content">
        <div style="width:1180px; margin:0 auto; height:300px; background-color:#f9f9f9">
        	
        
        </div>
    </div>
    <!-- 发起任务 -->

    <!-- 参与任务 -->
    <div id="join_task_layer" class="layer_content">
        <div class="join_layer_content">
          <div class="pOne">此功能暂不开放</div>
          <div class="pTwo">敬请期待</div>
          <div class="dismiss_join_task_layer" id="dismiss_join_task_layer">确定</div>
        
        </div>
    </div>
    <!-- 参与任务 -->

    <!--  完善资料 -->
    <div id="complete_data_layer" class="layer_content" style="display: block">
        <div class="complete_layer_content">
          <p class="layer_title">完善您的用户资料</p>
          <div class="input_content">

            <div>
              <span style="margin-right: 40px" >性别</span>
              <select id="sex" name="sex" >
                <option value="男">男</option>
                <option value="男">男</option>
                <option value="女">女</option>
              </select>
            </div>

            <div class="margin_t_t">
              <span style="margin-right: 40px" >生日</span>
              <select id="year" name="year" >
                <option value="">年</option>

              </select>
              <span style="margin-right: 20px" ></span>
              <select id="month" name="month" >
                <option value="">月</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
              <span style="margin-right: 20px" ></span> 
              <select id="day" name="day" >
                <option value="">日</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>

            <div class="margin_t_t">
              <span style="margin-right: 27px" >所在地</span>
              <select id="country" name="country" >
                <option value="">国家</option>
                <option value="中国">中国</option>
                <option value="美国">美国</option>
              </select>
              <span style="margin-right: 20px" ></span>
              <select id="area" name="area" >
                <option value="">省/州/区</option>
              </select>
              <span style="margin-right: 20px" ></span> 
              <select id="city" name="city" >
                <option value="">市</option>
              </select>
            </div>

            <div class="margin_t_t">
              <span style="margin-right: 13px" >联系方式</span>
              <input class="input_phone" type="number" placeholder="请输入您的手机号">
            </div>

            <p style="margin-top: 38px">感兴趣的视频类型</p>

            <ul class="type_ul clearfix">
              <li >新闻</li>
              <li >娱乐</li>
              <li >韩剧</li>
              <li class="choose">体育</li>
            </ul>

          </div>
          <div class="button_action clearfix">
            <div id="save_complete_data_layer">保存</div>
            <div id="dismiss_complete_data_layer">跳过</div>
          </div>
        
        </div>
    </div>
    <!-- 完善资料 -->

    <!-- 悬浮层 -->

    
      
  </body>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery_lazyload/1.9.5/jquery.lazyload.min.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script src="../js/respond/respond.js"></script>

  <script src="../js/selectlist/js/jquery.selectlist.js"></script>
  
  <script>
    $(document).ready(function(){


      //图片插件
      $("img.lazy").lazyload({
        effect: "fadeIn",
        skip_invisible : false,
        threshold : 100 
      });
      
  	  $("#side_menu").delegate(".has-sub","click",function(){   
          var obj = $(this).parent().find(".sub-menu");
    		if(obj.is(":hidden")){
    			obj.show();
    			obj.css('height','0px');
    			obj.stop().animate({height:105},200);
    		}else{
    			obj.stop().animate({height:0},200,function(){
    				obj.hide();
    			});
    		}
      });
	  
	  
	  

    });


  //悬浮层
  $(document).ready(function(){

    $("#initiating_task").click(function(){
      $("#cover_layer").show();
      $("#initiating_task_layer").show();
    });

    
    $("#join_task").click(function(){
      $("#cover_layer").show();
      $("#join_task_layer").show();
    });

    // $("#cover_layer").click(function(){
    //   if(!$("#complete_data_layer").is(":hidden")){
    //     return;
    //   }
    //   $("#cover_layer").hide();
    //   $("#initiating_task_layer").hide();
    //   $("#join_task_layer").hide();
    // });

  });

  //悬浮层(加入任务)
  $(document).ready(function(){
    $('#dismiss_join_task_layer').click(function(){
      $("#cover_layer").hide();
      $("#join_task_layer").hide();
    });
  });

  //悬浮层(欢迎)
  $(document).ready(function(){

    $('#sex').selectlist({
        zIndex: 10,
        width: 110,
        height: 36,
      });


    var yearList = null;
    for(var startYear = 1960; startYear < 2016; startYear++){
      yearList+='<option value="'+startYear+'">'+startYear+'</option>';
    }
    $("#year").append(yearList);
    $('#year').selectlist({
        zIndex: 9,
        width: 110,
        height: 36,
      });

    var monthList = null;
    for(var startMonth = 1; startMonth < 13; startMonth++){
      monthList+='<option value="'+startMonth+'">'+startMonth+'</option>';
    }
    $("#month").append(monthList);
    $('#month').selectlist({
        zIndex: 9,
        width: 110,
        height: 36,
      });

    $('#day').selectlist({
        zIndex: 9,
        width: 110,
        height: 36,
      });


    $('#country').selectlist({
        zIndex: 8,
        width: 160,
        height: 36,
      });
    $('#area').selectlist({
        zIndex: 8,
        width: 160,
        height: 36,
      });
    $("#city").append("<option value=''>市2</option>");
    $("#city").append("<option value=''>市3</option>");
    $('#city').selectlist({
        zIndex: 8,
        width: 160,
        height: 36,
      });

    $("#dismiss_complete_data_layer").click(function(){
      $("#cover_layer").hide();
      $("#complete_data_layer").hide();
    });
    $("#save_complete_data_layer").click(function(){
      alert('save')
      $("#cover_layer").hide();
      $("#complete_data_layer").hide();
    });

  });


  </script>

</html>
