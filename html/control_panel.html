<!DOCTYPE html>
<html lang="zh-CN" class="no-js" style="height: 100%"> <!--<![endif]-->
  
  <head>
  	<meta charset="utf-8">
    <meta name="Description" content="description">
    <title>Panel</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
      
    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
  	<!-- ================== END BASE CSS STYLE ================== -->

    <style type="text/css">
	
		.header_top { position:fixed; top:0; height:50px; width:100%; background-color:#417851}
		.header_top .header_top_content { margin:0 auto; width:1180px; line-height:50px}
		.header_note {position:fixed; top:50px; height:30px; width:100%; background-color:#fffff5}
      	.header_note .header_note_content {margin:0 auto; width:1180px;height:30px; line-height:30px}
		
		.yimu_content { width:1180px; margin:70px auto 0 auto}
		.yimu_content .left_project { width:220px; float:left}
		
		.choose { background-color:#b2ce8e; color:#fff}
	  
    </style>
    
  </head>



  <body style=" padding-top:50px">

    <!-- 顶部区域 -->
    <div class="yimu_header">
        <div class="header_top">
            <div class="header_top_content clearfix">
                <img src="" style=" width:100px; height:38px">
                <div style="float:right; margin-right:25px">
                    <img src="" style=" width:38px; height:38px;">
                    <span style="color:#fff; font-size:16px">name</span>
                    <img src="" style=" width:38px; height:38px; margin-left:30px">
                </div>
            </div>
        </div>
        <div class="header_note">
            <div class="header_note_content clearfix">
            	<span>公告栏</span>
                <p style="float:right; line-height:30px; color:#b1ce8e">不在显示</p>
            </div>
        </div>
    </div>
    <!-- 顶部区域 -->


    <!-- 内容区域 -->
    <div class="yimu_content clearfix">
      
      <!-- 左边区域 -->
      <div class="left_project">
      
      	<div id="initiating_task" style="width:220px; height:40px; line-height:40px; text-align:center; background-color:#fff; color:#73b120; cursor:pointer">
        	发起任务
        </div>
        
        <div style="width:220px; height:40px; line-height:40px; text-align:center; background-color:#fff; color:#73b120; cursor:pointer; margin:10px 0 20px 0">
        	参与任务
        </div>
      	
        <ul class="nav" id="side_menu">
        		<li style=" width:220px; min-height:50px; line-height:50px; border-bottom:1px solid #e3e3e3;padding-left:15px; cursor:pointer" class="choose">
                	<p style="height:50px; line-height:50px; text-align: left">控制面板</p>
                </li>
            	<li class="has-sub" style=" width:220px; min-height:50px; line-height:50px; border-bottom:1px solid #e3e3e3;padding-left:15px; cursor:pointer">
					
					<p style="height:50px; line-height:50px; text-align:left">项目管理<b class="caret pull-right" style="margin-top: 25px;margin-right: 10px"></b></p>
					<ul class="sub-menu" style="display: none;">
						<li class="" style="height:35px; line-height:35px; padding-left:32px; cursor:pointer">全部项目</li>
						<li style="height:35px; line-height:35px; padding-left:32px; cursor:pointer">我发起的</li>
                        <li style="height:35px; line-height:35px; padding-left:32px; cursor:pointer">我参与的</li>
					</ul>
				</li>
                <li style=" width:220px; height:50px; min-height:50px; border-bottom:1px solid #e3e3e3;padding-left:15px; cursor:pointer">
                	<p style="height:50px; line-height:50px; text-align: left">控制面板<b class="caret pull-right" style="margin-top: 25px;margin-right: 10px"></b></p>
                </li>
		</ul>

      </div>
      <!-- 左边区域 -->

      <!-- 右边边区域 -->
      <div class="right_project">
      
        
      </div>
      <!-- 右边区域 -->

    </div>
  	<!-- 内容区域 -->
    
    
    <!-- 发起任务悬浮层 -->
    <div id="cover_layer" style="display: none;position: fixed;z-index: 1000;top: 50px;left: 0px;height: 100%;width: 100%;background: #000;opacity: 0.6;
filter: alpha(opacity=60);-moz-opacity: 0.6;">
		
	</div>
    
    <div id="initiating_task_layer" style="position: absolute;z-index: 1100;width: 100%;top: 50px;display:none">
        <div style="width:1180px; margin:0 auto; height:300px; background-color:#fff">
        	
        
        </div>
    </div>
    <!-- 悬浮层 -->

    
      
  </body>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery_lazyload/1.9.5/jquery.lazyload.min.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script src="../js/respond/respond.js"></script>
  
  <script>
    $(document).ready(function(){

      //图片插件
      $("img.lazy").lazyload({
        effect: "fadeIn",
        skip_invisible : false,
        threshold : 100 
      });
      
  	  $("#side_menu").delegate(".has-sub","click",function(){   
          var obj = $(this).parent().find(".sub-menu");
    		if(obj.is(":hidden")){
    			obj.show();
    			obj.css('height','0px');
    			obj.stop().animate({height:105},200);
    		}else{
    			obj.stop().animate({height:0},200,function(){
    				obj.hide();
    			});
    		}
      });
	  
	  $("#initiating_task").click(function(){
		  $("#cover_layer").show();
		  $("#initiating_task_layer").show();
	  });
	  

    });

  </script>

</html>
