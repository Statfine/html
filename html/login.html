  <body>
  
	  <div class="img_logo">

        <ul class="tab clearfix">
        	<li class="choose" attr-data="1">注册亿幕用户</li>
            <li attr-data="2">老用户登录</li>
        </ul>
        
        <!-- 注册 Step 1 -->

            <!-- Step 1 -->

                <div class="input_content">
                    <input id="regist_email" class="input_text" type="text" placeholder="请输入您Email地址">
                    
                    <div class="verification clearfix">

                    </div>
                    
                    <div class="error_login">您输入的Email地址有误，请重新输入</div>

                    <p id="sure_email" class="sure_regist">确认注册</p>
                </div>
                
            </div>
            <!-- Step 1 -->
        
        	  <!-- Step 2 -->

                    <input class="input_text" type="text" placeholder="输入您的昵称">
                    <input class="input_text margin-t" type="password" placeholder="设置密码">

                    <div class="select_language">

                    </div>

                    <div class="select_language">
                      <select id="salary－1" name="salary" >
                        <option value="" selected="true" style="display: none">选择擅长语言</option><!-- 首个默认隐藏 样式表中设置-->

                        <option value="韩语">韩语</option>

                    </div>

                     <div class="error_login">您输入的手机号有误，请重新输入</div>

                </div>
                
                <div class="action_btn clearfix">
                    <p class="filish_regist" id="regist_btn">完成注册</p>
                    <p class="cancel_regist" id＝"cancel_regist_btn">取消</p>

            <!-- Step 2 -->

        <!-- 注册 Step 1 -->

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery_lazyload/1.9.5/jquery.lazyload.min.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script src="../js/respond/respond.js"></script>

  <script src="../js/selectlist/js/jquery.selectlist.js"></script>
  
  <script>

  var timeTotle = 120;
  var timmer = null;

    $(document).ready(function(){

      $('select').selectlist({
        zIndex: 10,
        width: 378,
        height: 34,
      });

      //图片插件
      $("img.lazy").lazyload({
        effect: "fadeIn",
        skip_invisible : false,
        threshold : 100 
      });
      
  	  $(".tab").delegate("li","click",function(){   
           if(!$(this).hasClass('choose')){
    			 $(".tab li").removeClass("choose");
    			 $(this).addClass('choose');
    			 
    			 var witch = $(this).attr('attr-data');
    			 if(witch == 1){
    				 $(".regist").show();
    				 $(".login").hide();
    			 }else{
    				 $(".regist").hide();
    				 $(".login").show();
    			 }
    		 }
      });

      //获取验证码
	    $(".get_verification").click(function(){
        if(!$(this).hasClass('disget_verification')){
          timer($(this));
        }
      });


  	  $("#sure_email").click(function(){
  		  $('.regist_step_one').hide();
  		  $('.regist_step_two').show();
  	  });
  	  $("#regist_btn").click(function(){
  		  alert('regist')
  	  });
      $("#cancel_regist_btn").click(function(){
        $('.regist_step_one').show();
        $('.regist_step_two').hide();
      });
  	  $("#login_btn").click(function(){
  		  alert('login')
  	  });

    });

  function timer(objBtn){
    timeTotle = 120;
    objBtn.addClass('disget_verification');
    timmer = window.setInterval(function(){
      if(timeTotle > 0){
        var timeText = '重新获取（'+ timeTotle+')';
        objBtn.text(timeText);
        timeTotle--;
      }else{
        clearInterval(timmer);
        timmer == null;
        objBtn.removeClass('disget_verification');
        objBtn.text('获取验证码');
      }

    },1000);
  }

  </script>
